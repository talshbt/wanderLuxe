spring:
  application:
    name: payment-gateway
  threads:
    virtual:
      enabled: true
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
    # MongoDB Configuration
    mongodb:
      uri: mongodb://localhost:27017/wanderluxe_db
      auto-index-creation: true

server:
  port: 8080




